<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="website-conatiner">
        <div class="header">
            <img src="icons\icons8-cloud-100.png" alt="cloud" class="logo">
          <div class="header-right">
            <ul class="right-list">
                <li><img  src="icons\icons8-moon-50.png" alt="moon" id="mode-icon"></li>
                <li><img  src="icons\icons8-circled-f-50.png" alt="unit" id="unit"></li>
            </ul>
          </div> 
        </div>
        <div class="search-container">
            <form class="searchbar">
             <input type="text" id="query" placeholder="Search city..."/>
             <button class="bar" type="submit"><i class="srch">search</i></button>
            </form>
        </div>
        <div class="weather-container">
            <div class="main-weather">
                <div class="weather-icon"><img id="weather-icon" src="icons\icons8-sun-100.png" alt="weather"></div>
                <div class="temperature">
                    <h1 id="temp">0</h1>
              <span class="temp-unit">Â°C</span>
                </div>
                <div class="city">
                    <p class="city">London</p>
                </div>
            </div>
            <div class="card-main">
                <div class="card">
                    <h4 class="card-head">Pressure</h4>
                    <div class="content">
                        <p class="pressure">100</p>
                    </div>
                </div>
                <div class="card">
                    <h4 class="card-head">Feels Like</h4>
                    <div class="content">
                        <p class="feels-like">3.0</p>
                    </div>
                </div>
                <div class="card">
                    <h4 class="card-head"> Temp Max</h4>
                    <div class="content">
                        <p class="temp-max">5.0</p>
                    </div>
                </div>
                <div class="card">
                    <h4 class="card-head">Humidity</h4>
                    <div class="content">
                        <p class="humidity">50%</p>
                    </div>
                </div>
                <div class="card">
                    <h4 class="card-head">Visiblity</h4>
                    <div class="content">
                        <p class="visibility">10</p>
                    </div>
                </div>
                <div class="card">
                    <h4 class="card-head">Wind</h4>
                    <div class="content">
                        <p class="wind">8.1</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="forecast-container"></div>
    </div>

    <script src="myscripts.js"></script>

</body>
</html>
